<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Phonepad - Use your phone as a gamepad for HTML5 games</title>
  <meta name="description" content="Use your phone as a gamepad to play HTML5 Games !">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link rel="shortcut icon" sizes="196x196" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57.png" />

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/phonepad.css">
  <!-- endbuild -->
</head>

<body>
  <div class="phonepad">
    <div class="axis">
      <div class="axisNW"></div>
      <div class="axisN"></div>
      <div class="axisNE"></div>
      <div class="axisW"></div>
      <div class="axisC"></div>
      <div class="axisE"></div>
      <div class="axisSW"></div>
      <div class="axisS"></div>
      <div class="axisSE"></div>
    </div>

    <div class="buttons">
      <div class="btnY"><span></span></div>
      <div class="btnX"><span></span></div>
      <div class="btnB"><span></span></div>
      <div class="btnA"><span></span></div>
    </div>
  </div>

  <div id="joinGame">
    <div>
      <input id="gameIdInput" class="bounce" type="text" placeholder="game id..." tabindex="1" />
      <button id="joinGameBtn">Join game !</button>
    </div>
    <div>
      <button id="rejoinBtn" class="hide">Reconnect ?</button>
    </div>
  </div>

  <div id="loading" class="hide">
    <div class="container">
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <!-- endbuild -->

  <!-- build:js({app,.tmp}) scripts/main.js -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/network.js"></script>
  <script src="scripts/controller.js"></script>
  <script src="scripts/phonepad.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
